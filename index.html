<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom Hearts Memory Game</title>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/kingdom-hearts">
    <link rel="shortcut icon" href="./img/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="popup" id="startPopup">
        <div class="popup-content">
            <img src="./img/logo.png" alt="Logo">
            <h1>Kingdom Hearts Memory Game</h1>
            <h2>Created by: Abraham, Abish, Ana and Arturo</h2>
            <button id="startButton">Start Game</button>
        </div>
    </div>
    <div class="popup" id="winPopup">
        <div class="popup-content">
            <h3>Â¡FELICIDADES!</h3>
            <br>
            <h4>HAS GANADO</h4>
            <input type="text" id="playerName" placeholder="Ingrese su nombre:">
            <br>
            <button id="retryButton" disabled>Try again</button>
        </div>
    </div>
    <div class="container">
        <div class="memory-container">
            <div class="memory-game">
            </div>
            <div class="dimension-buttons">
                <button id="btn4x3">4x3</button>
                <button id="btn4x4">4x4</button>
                <button id="btn5x4">5x4</button>
            </div>
        </div>
        <div class="scoreboard">
            <h2>SCORE LEADERBOARD</h2>
            <table>
                <tr>
                </tr>
                <tbody id="usersTable">
                </tbody>
            </table>
        </div>
        <div id="timer">Time: 0.0</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
